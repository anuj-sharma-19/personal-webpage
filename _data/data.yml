career-profile:
    title: Career Profile
    summary: |
      I am currently working as a Senior Research Engineer in Machine Learning at [FiveAI](https://five.ai/), with my
      work primarily focussed on applying deep learning and computer vision techniques for perception on autonomous
      vehicles. Prior to joining FiveAI, I visited [Torr Vision Group (University of Oxford)](http://www.robots.ox.ac.uk/~tvg/)
      for my Masters Thesis.

